services:
  searxng-mul-mcp:
    build: .
    container_name: searxng-mul-mcp
    environment:
      # Required: SearXNG server URL
      - SEARXNG_URL=https://your.searxng.com

      # Optional: Basic Auth credentials
      # - USERNAME=your_username
      # - PASSWORD=your_password
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - searxng-mul-mcp-network

networks:
  searxng-mul-mcp-network:
    driver: bridge
